<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Park Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- background images for random dogs -->

    <h1>Dog Park Search</h1>

    <!-- zipcode search bar -->
    <input class="input" type="text" placeholder="Type in City or zipcode">
     
    <!-- radius per mile btn -->
    <div class="dropdown is-hoverable">
          <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
            <span>Radius of Search</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu3" role="menu">
          <div class="dropdown-content">
            <a href="#" class="dropdown-item">
              5 miles
            </a>
            <a href="#" class="dropdown-item">
              10 miles
            </a>
            <a href="#" class="dropdown-item">
              15 miles
            </a>
            <a href="#" class="dropdown-item">
              20 miles
            </a>
          </div>
        </div>
      </div>
      
      <!-- submit btn -->
      <div>
        <button class="button">Submit</button>
    </div>
      
<!-- favorite list button/icon -->
  
<script src="assets/search.js"></script>
<script src="assets/dogapi.js"></script>
</body>
</html>
